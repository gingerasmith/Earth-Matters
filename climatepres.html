<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* Full height */
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 100%;


  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

</style>
</head>
<body>
  <div>
    <img src="1.png" alt="Flowers in Chania" class="bg">
    <img src="2.png" alt="Flowers in Chania" class="bg">
    <img src="3.png" alt="Flowers in Chania" class="bg">
    <img src="4.png" alt="Flowers in Chania" class="bg">
</div>

</body>
</html>
